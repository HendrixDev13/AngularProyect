<div class="container mt-4">


  <!-- BOTONES SUPERIORES -->
  <div class="d-flex justify-content-end gap-3 px-4 pt-2 mb-3">
    <span class="fw-semibold text-secondary d-flex align-items-center" style="cursor: pointer;" (click)="regresarAReportes()">
      <i class="bi bi-arrow-left me-2"></i> Reportes
    </span>
    <span class="fw-semibold text-danger d-flex align-items-center" style="cursor: pointer;" (click)="cerrarSesion()">
      <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesi√≥n
    </span>
  </div>

  <!-- T√çTULO -->
  <h3 class="mb-3">
    <i class="bi bi-graph-up me-2"></i>
    Reporte de Costos de Ventas por Mes
  </h3>
<!-- üîΩ BOT√ìN COLAPSABLE PARA FILTRO -->
<button class="btn btn-outline-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#filtroCostos">
  <i class="bi bi-funnel-fill me-2"></i> Mostrar / Ocultar Filtro
</button>

  <!-- üîß FILTRO COLAPSABLE -->
<!-- üîß FILTRO COLAPSABLE -->
<div class="collapse mb-3" id="filtroCostos">
  <div class="card card-body border-primary">
    <div class="row g-2 align-items-end">
      <div class="col-md-6">
        <label class="form-label fw-bold">Filtrar por Mes y A√±o:</label>
        <select class="form-select" [(ngModel)]="mesSeleccionado" (change)="aplicarFiltroMes()">
          <option value="">-- Mostrar todos --</option>
          <option *ngFor="let mes of listaMesesDisponibles" [value]="mes">{{ mes | titlecase }}</option>
        </select>
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-secondary" (click)="limpiarFiltroMes()">
          <i class="bi bi-x-circle me-1"></i> Limpiar Filtro
        </button>
      </div>
    </div>
  </div>
</div>
  <!-- BOT√ìN EXPORTAR -->
  <button class="btn btn-outline-success mb-3" (click)="exportarExcel()">
    <i class="bi bi-file-earmark-excel me-2"></i> Exportar a Excel
  </button>

  <!-- TABLA -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Mes</th>
        <th>Ventas Totales</th>
        <th>Costo Total</th>
        <th>Ganancia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datos">
        <td>{{ item.Mes }}</td>
        <td>Q {{ item.TotalVentas | number: '1.2-2' }}</td>
        <td>Q {{ item.CostoTotal | number: '1.2-2' }}</td>
        <td>Q {{ item.Ganancia | number: '1.2-2' }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="datos.length === 0" class="text-muted">No hay registros disponibles.</p>
</div>
