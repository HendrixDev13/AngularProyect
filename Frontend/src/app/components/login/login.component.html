<div class="wrapper">
  <form *ngIf="!loading" class="body" (ngSubmit)="login()">
    <img class="logo mb-3" src="assets/img/Honda-Logo.png" alt="img Login" />
    <h3 class="mb-4">Iniciar Sesi칩n</h3>

    <!-- Campo Usuario -->
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
      <input
        type="text"
        class="form-control"
        placeholder="Usuario"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <!-- Campo Contrase침a -->
    <div class="mb-4 input-group">
      <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
      <input
        [type]="showPassword ? 'text' : 'password'"
        class="form-control"
        placeholder="Contrase침a"
        [(ngModel)]="password"
        name="password"
        required
      />
      <span class="input-group-text" (click)="togglePassword()" style="cursor: pointer;">
        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
      </span>
    </div>

    <!-- Bot칩n -->
    <div class="d-grid">
      <button type="submit" class="btn btn-dark btn-lg">Ingresar</button>
    </div>
  </form>

  <!-- Spinner -->
  <div *ngIf="loading" class="text-center mt-5">
    <div class="spinner-border text-danger" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-3">Ingresando, por favor espera...</p>
  </div>
</div>
